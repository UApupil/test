<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
 </head>
<body>
  <CENTER>
<table align=center>
<FORM>
<input name="display" value="0" size=40>
<br>
<input style="width:45" type="button" value="exp" onClick="if (checkNum(this.form.display.value)) { exp(this.form) }">&nbsp;&nbsp;
<input style="width:45" type="button" value="7" onClick="addChar(this.form.display, '7')">&nbsp;&nbsp;
<input style="width:45" type="button" value="8" onClick="addChar(this.form.display, '8')">&nbsp;&nbsp;
<input style="width:45" type="button" value="9" onClick="addChar(this.form.display, '9')">&nbsp;&nbsp;
<input style="width:45" type="button" value="/" onClick="addChar(this.form.display, '/')">
<br>
<input class="num_4" style="width:45" type="button" value="ln" onClick="if (checkNum(this.form.display.value)) { ln(this.form) }">&nbsp;&nbsp;
<input style="width:45" type="button" value="4" onClick="addChar(this.form.display, '4')">&nbsp;&nbsp;
<input style="width:45" type="button" value="5" onClick="addChar(this.form.display, '5')">&nbsp;&nbsp;
<input style="width:45" type="button" value="6" onClick="addChar(this.form.display, '6')">&nbsp;&nbsp;
<input style="width:45" type="button" value="*" onClick="addChar(this.form.display, '*')">
<br>
<input class="num_1" style="width:45" type="button" value="sqrt" onClick="if (checkNum(this.form.display.value)) { sqrt(this.form) }">&nbsp; 
<input style="width:45" type="button" value="1" onClick="addChar(this.form.display, '1')">&nbsp;&nbsp;
<input style="width:45" type="button" value="2" onClick="addChar(this.form.display, '2')">&nbsp;&nbsp;
<input style="width:45" type="button" value="3" onClick="addChar(this.form.display, '3')">&nbsp;&nbsp;
<input style="width:45" type="button" value="-" onClick="addChar(this.form.display, '-')">
<br>
<input style="width:45" type="button" value="sq" onClick="if (checkNum(this.form.display.value)) { 
square(this.form) }">&nbsp;&nbsp;
<input style="width:45" type="button" value="0" onClick="addChar(this.form.display, '0')">&nbsp;&nbsp;
<input style="width:45" type="button" value="." onClick="addChar(this.form.display, '.')">&nbsp;&nbsp;
<input style="width:45" type="button" value="+/-" onClick="changeSign(this.form.display)">&nbsp;
<input style="width:45" type="button" value="+" onClick="addChar(this.form.display, '+')">
<br>
<input style="width:45" type="button" value="(" onClick="addChar(this.form.display, '(')">&nbsp;&nbsp;
<input style="width:45" type="button" value="cos" onClick="if (checkNum(this.form.display.value)) { cos(this.form) }">&nbsp;
<input style="width:45" type="button" value="sin" onClick="if (checkNum(this.form.display.value)) { sin(this.form) }">&nbsp;
<input style="width:45" type="button" value="tan" onClick="if (checkNum(this.form.display.value)) { tan(this.form) }">&nbsp;
<input style="width:45" type="button" value=")" onClick="addChar(this.form.display, ')')"> 
<br>
<input style="width:70" type="button" value="Clear" onClick="this.form.display.value = 0 ">
<input style="width:109" type="button" value="Back Space" onClick="deleteChar(this.form.display)">
<input class="enter" style="width:70" type="button" value="=" name="enter" onClick="if (checkNum(this.form.display.value)) { compute(this.form) }">
</FORM>
</table>
</CENTER>

<script src="common.js"></script>
</body>
</html>
